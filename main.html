<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<form>
		<caption>Feedback Form</caption>
		<label for="name">Name</label>
		<input type="text" formmethod="post" id="name" minlength="3" maxlength="50" required>
		<label for="portfolio">Portfolio</label>
		<input type="url" formmethod="post" id="portfolio" required>
		<label for="favColor">Favorite Color</label>
		<input type="color" formmethod="post" id="favColor">
		<label for="likeness">Likeness</label>
		<input type="range" formmethod="post" id="likeness" min="1" max="100">

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
